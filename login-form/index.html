<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>

    <title>Login</title>
</head>

<body>
    <main class="login">
        <div class="login-container">
            <h1 class="login-title">Login</h1>
            <form class="login-form">
                <label class="sr-only" for="email">E-mail</label>
                <input class="login-input" name="email" type="email" placeholder="e-mail">
                <span class="login-input-border"></span>

                <label class="sr-only" for="email">Senha</label>
                <input class="login-input" name="senha" type="password" placeholder="senha">
                <span class="login-input-border"></span>

                <button class="login-submit">Login</button>
                <a href="" class="login-reset">Esqueci a senha</a>
            </form>
        </div>
    </main>
</body>

</html>
